<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=100%, initial-scale=1.0" />
    <title>Try Business Central Webhooks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1>Try Business Central Webhooks</h1>
    <p class="mt-3">
      <a class="btn btn-primary btn-sm" href="./register-webhook">Click here</a>
      to Register a webhook subscription
    </p>
    <p class="mt-3">
      <a class="btn btn-primary btn-sm" href="./get-subscriptions"
        >Click here</a
      >
      to get registered subscriptions
    </p>

    <form method="POST" action="./delete-subscription" class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Delete Subscription</h5>
        <div class="col-12">
          <label for="subscriptionId" class="form-label">Subscription Id</label>
          <input type="text" class="form-control" name="subscriptionId" />
        </div>
        <div class="col-12">
          <label for="eTag" class="form-label">eTag</label>
          <input type="text" class="form-control" name="eTag" />
        </div>
        <div class="col-12 mt-2">
          <button type="submit" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </form>

    <form method="POST" action="./renew-subscription" class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Renew Subscription</h5>
        <div class="col-12">
          <label for="subscriptionId" class="form-label">Subscription Id</label>
          <input type="text" class="form-control" name="subscriptionId" />
        </div>
        <div class="col-12">
          <label for="eTag" class="form-label">eTag</label>
          <input type="text" class="form-control" name="eTag" />
        </div>
        <div class="col-12 mt-2">
          <button type="submit" class="btn btn-primary">Renew</button>
        </div>
      </div>
    </form>
  </body>
</html>
